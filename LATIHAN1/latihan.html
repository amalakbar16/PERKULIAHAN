<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penulisan CSS dengan inline style</title>
    <style type="text/css">
        #tulisan{
            color: whitesmoke;
            font-size: 50px;
        }

        .box{
            background: burlywood;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 style="color: blueviolet;">Belajar css</h1>
    <div class="box">
        <h1 id="tulisan">Belajar css dasar</h1>
    </div>
</body>
</html>
